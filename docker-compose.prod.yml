version: '3.8'

services:
  dify-showcase:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dify-showcase
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.docker.compose.project=dify-showcase"

  nginx:
    image: nginx:alpine
    container_name: dify-showcase-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.prod.conf:/etc/nginx/conf.d/default.conf
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - dify-showcase
    restart: unless-stopped
    labels:
      - "com.docker.compose.project=dify-showcase"

volumes:
  ssl_certs:
    external: false